<div class="container-fluid">
    <div class="row artist-header">
        <div class="col-md-12">

            <div class="row">
                <div class="col-md-4">
                    <div class="img-styl">

                        <div class="form-group"  *ngIf="isSelected">
                            <label class="upload-labal" for="file"><img class="img-profile"   src="assets/img/client-profile.png" alt=""></label>
                            <input
                                    id="file"
                                    name="photo"
                                    type="file"
                                    class="form-control uploadFile"
                                    (change)="onFileChange($event)">
                        </div>
                        <img [src]="imageSrc" *ngIf="imageSrc" class="img-pos">
                    </div>
                    <img class="edit-profile" src="assets/img/edit-profile.png" alt="">
                </div>
                <div class="col-md-4">
                    <!-- <p  class="artist-text"  >Add Artist Detail</p> -->
                </div>
                <div class="col-md-4">
                    <!-- <img   src="assets/img/client-profile.png" alt=""> -->
                    <a   class="close-btn"  (click)="closeModal()">
                        <img   class="close-img" src="assets/img/close.png" alt="">
                    </a>
                </div>
            </div>




            <!--               <p  class="artist-text"  >Add Artist Detail</p>-->
            <!--               <a   class="close-btn"  (click)="closeModal()"> -->
            <!--                    <img class="close-img" src="assets/img/close.png" alt="">-->
            <!--               </a>-->
        </div>

    </div>
    <form   [formGroup]="artistForm" (ngSubmit)="addArtist(artistForm)">
        <div class="row">
            <div class="col-md-6">
                <input type="text" formControlName="firstName" class="form-control artist-input" placeholder="{{translation?.first_name}}">
            </div>
            <div class="col-md-6">
                <input type="text" formControlName="lastName"  class="form-control artist-input" placeholder="{{translation?.last_name}}">
            </div>
        </div>
        <div class="row form-margin">
            <div class="col-md-6">
                <input type="text" formControlName="username"  class="form-control artist-input" placeholder="{{translation?.user_name}}">
            </div>
            <div class="col-md-6">
                <input type="text" formControlName="number" class="form-control artist-input" placeholder="{{translation?.number}}">
            </div>
        </div>
        <div class="row form-margin">
            <div class="col-md-6">
                <input type="email" formControlName="email" class="form-control artist-input" placeholder="{{translation?.email}}">
            </div>
            <div class="col-md-6">
                <input type="password" formControlName="password" class="form-control artist-input" placeholder="{{translation?.password}}">
            </div>
        </div>

        <div class="row form-margin">
            <div class="col-md-12">

                <button class="btn btn-default artist-btn" type="submit">{{translation?.btn_submit}}</button>
            </div>
        </div>
    </form>

</div>
